name: Update WakaTime Stats

on:
  schedule:
    - cron: "0 * * * *" # Cập nhật mỗi giờ
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update WakaTime Stats
        uses: athul/waka-readme@v2
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
