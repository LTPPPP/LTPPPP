name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "*/5 * * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Update Weather
        uses: huantt/weather-forecast@v1.0.6
